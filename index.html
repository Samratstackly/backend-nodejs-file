<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello from EC2 Frontend</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            text-align: center;
            padding-top: 100px;
        }
        h1 {
            color: #333;
        }
        #response {
            margin-top: 20px;
            color: green;
        }
    </style>
</head>
<body>

    <h1>Hello from EC2 Frontend</h1>
    <button onclick="sayHello()">Click Me</button>

    <div id="response"></div>

    <script>
        function sayHello() {
            // Call a backend API, or just display a message
            fetch('http://<your-backend-ec2-public-ip>:3000/api/hello')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('response').innerText = data.message;
                })
                .catch(error => {
                    document.getElementById('response').innerText = 'Error connecting to backend.';
                    console.error('Error:', error);
                });
        }
    </script>

</body>
</html>
